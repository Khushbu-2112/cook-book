<div class="card h-100 shadow-sm">
  <img [src]="recipe.imageUrl" 
       [alt]="recipe.title"
       class="card-img-top"
       height="200"
       style="object-fit: cover;">
  <div class="card-body">
    <h5 class="card-title">{{ recipe.title }}</h5>
    <p class="card-text">{{ recipe.description | slice:0:100 }}...</p>
    <div class="d-flex justify-content-between align-items-center">
      <span class="badge bg-primary">{{ recipe.difficulty }}</span>
      <span><i class="bi bi-clock"></i> {{ recipe.cookingTime }} mins</span>
    </div>
  </div>
  <div class="card-footer bg-white border-top-0">
    <div class="d-flex justify-content-between align-items-center">
      <button class="btn btn-outline-primary" [routerLink]="['/recipes', recipe.id]">
        View Recipe
      </button>
      <button class="btn btn-outline-danger" (click)="onFavoriteClick()">
        <i class="bi" [ngClass]="isFavorite ? 'bi-heart-fill' : 'bi-heart'"></i>
      </button>
    </div>
  </div>
</div>
