<div class="container mt-5">
  <h2 class="text-center mb-4">User Profile</h2>
  <div class="row">
    <!-- Profile Information -->
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <img [src]="user.profilePicture" 
               alt="Profile Picture" 
               class="img-fluid rounded-circle mb-3">
          <h4>{{ user.name }}</h4>
          <p class="text-muted">{{ user.email }}</p>
        </div>
      </div>
    </div>

    <!-- Favorite Recipes -->
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="mb-0">My Favorite Recipes</h4>
            <button class="btn btn-primary" routerLink="/recipes">
              <i class="bi bi-plus-circle me-2"></i>Add More
            </button>
          </div>
          
          <!-- No favorites message -->
            <div *ngIf="(favorites$ | async)?.length === 0" class="text-center py-4">
            <i class="bi bi-heart fs-1 text-muted"></i>
            <p class="lead mt-3">You haven't saved any favorites yet</p>
            </div>

          <!-- Favorites List -->
          <div class="list-group">
            <div *ngFor="let recipe of favorites$ | async"
                 class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                <img [src]="recipe.imageUrl" 
                     [alt]="recipe.title"
                     class="rounded me-3"
                     style="width: 60px; height: 60px; object-fit: cover;">
                <div>
                  <h6 class="mb-1">{{ recipe.title }}</h6>
                  <small class="text-muted">
                    <i class="bi bi-clock me-1"></i>{{ recipe.cookingTime }} mins
                    <span class="mx-2">â€¢</span>
                    <span class="badge bg-primary">{{ recipe.difficulty }}</span>
                  </small>
                </div>
              </div>
              <div class="btn-group">
                <button class="btn btn-outline-primary btn-sm" 
                        [routerLink]="['/recipes', recipe.id]">
                  <i class="bi bi-eye"></i>
                </button>
                <button class="btn btn-outline-danger btn-sm" 
                        (click)="removeFromFavorites(recipe.id)">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Settings Section -->
  <div class="row mt-4">
    <div class="col-md-12">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="card-title mb-4">Profile Settings</h4>
          <form (ngSubmit)="updateProfile()" #profileForm="ngForm">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" 
                       id="name" 
                       name="name"
                       [(ngModel)]="user.name" 
                       class="form-control"
                       required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" 
                       id="email" 
                       name="email"
                       [(ngModel)]="user.email" 
                       class="form-control"
                       required>
              </div>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" 
                      class="btn btn-primary"
                      [disabled]="!profileForm.form.valid">
                <i class="bi bi-save me-2"></i>Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
